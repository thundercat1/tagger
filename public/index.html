<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>TagalIcious</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <script src="app.js"></script>
</head>

<body ng-app="app" ng-controller="AppCtrl">
  <div class="container">
    <div class="jumbotron">
      <div class="title">
      <h1>TagalIcious!</h1>
      </div>
      <div>
        <h4>Missing a tag you want? <a href="/admin.html">Admin</a></h4>
      </div>
    </div>


  <div class="col-md-4" id="add-tag">
    <h3>Select Style(s)</h3>
    <p>Paste with commas to edit multiple styles</p>
    <form class="input-group">
      <input type="text" class="form-control" placeholder="ABC1234..." ng-model="inputStyle">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click="selectStyle()">Go</button>
      </span>
    </form><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <h3>Selected Styles: {{selectedStyles.length}}</h3>

    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Styles Applied</th>
          <th>Apply</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tag in tags">
          <td>{{tag.tagName}}</td>
          <td>{{selectedTagCount(tag)}}</td>
          <td><button class="btn btn-success" ng-click="applyTag(tag)">Apply</button></td>
          <td><button class="btn btn-warning" ng-click="removeTag(tag)">Remove</button></td>
        </tr>
     </tbody>
   </table>

 </div>
</body>
