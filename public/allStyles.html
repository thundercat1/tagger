<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Taggrandizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <script src="app.js"></script>
</head>

<body ng-app="app" ng-controller="AppCtrl">
  <div class="container">
    <div class="jumbotron">
      <div class="title">
      <h1>Taggrandizer!</h1>
      </div>
      <div>
        <h4>Want to get back to work? <a href="/index.html">Home</a></h4>
      </div>
    </div>


    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Style</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="style in styles">
          <td>{{style.style}}</td>
          <td>{{style.tags}}</td>
        </tr>
     </tbody>
   </table>

 </div>
</body>
